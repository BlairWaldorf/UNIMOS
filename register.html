<section id="gtco-blog" class="bg-grey">
    <div class="container">
        <div class="section-content">
            <div class="row">
                <!-- Register -->
                <div class="col-md-12 blog-holder">
                    <div class="row">
                        <!-- Register Item -->
                        <div class="col-md-10 blog-item-wrapper align-items-center mx-auto">
                            <div class="blog-item">
                                <div class="blog-text">
                                    <div class="blog-tag align-items-center mx-auto"  style="width: 100px;">
                                        <h4><small>REGISTRAR</small></h4>
                                    </div>
                                    <form class="mb-3">
                                        <!-- radios -->
                                        <div class="form-row mb-3 mx-auto align-items-center">
                                            <div class="btn-group btn-group-toggle mx-auto align-items-center" data-toggle="buttons">
                                                <label class="btn btn-outline-primary" onclick="hideChild()">
                                                    <input type="radio" name="options" id="radioAluno" autocomplete="off" checked> Sou aluno
                                                </label>
                                                <label class="btn btn-outline-primary" onclick="showChild()">
                                                    <input type="radio" name="options" id="radioResponsavel" autocomplete="off"> Sou respons√°vel
                                                </label>
                                                <label class="btn btn-outline-primary" onclick="showHide()">
                                                    <input type="radio" name="options" id="radioProfessor" autocomplete="off"> Sou professor
                                                </label>
                                                <label class="btn btn-outline-primary" onclick="showHide()">
                                                    <input type="radio" name="options" id="radioSchool" autocomplete="off"> Sou escola
                                                </label>
                                            </div>
                                        </div>
                                        <!-- nome -->
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text inr-users" id="strName"></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Nome Completo" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="form-row">
                                            <!-- cpf -->
                                            <div class="input-group col-md-6 mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text inr-users" id="numCPF"></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="CPF" aria-label="cpf" aria-describedby="basic-addon1">
                                            </div>
                                            <!-- telefone -->
                                            <div class="input-group col-md-6 mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text inr-users" id="numTelephone"></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Telefone" aria-label="telefone" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <!-- email -->
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text inr-users" id="strEmail"></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
                                        </div>
                                        <!-- confirmar email -->
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text inr-users" id="strEmailConfirm"></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Confirmar email" aria-label="confirmar-email" aria-describedby="basic-addon1">
                                        </div>
                                        <!-- Senha -->
                                        <div class="form-row">
                                            <div class="input-group col-md-6 mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text inr-users" id="strPassword"></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Senha" aria-label="senha" aria-describedby="basic-addon1">
                                            </div>
                                            <!-- Confirmar Senha -->
                                            <div class="input-group col-md-6 mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text inr-users" id="strPasswordConfirm"></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Confirmar senha" aria-label="confirmar-senha" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                            
                                        <!-- dependente -->
                                        <div id="dependenteGroup" style="display:none">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text inr-users" id="strNameComplete2"></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Nome completo do Aluno" aria-label="Nome dependente" aria-describedby="basic-addon1">
                                            </div>
                                        
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text inr-users" id="intAge"></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Idade" aria-label="idade" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <button class="btn btn-primary" type="submit">Registrar</button>
                                    </form>
                                </div>
                            </div>

                            <script>
                                function showChild() {
                                    document.getElementById('dependenteGroup').style.display = 'block';
                                }

                                function hideChild(){
                                    document.getElementById('dependenteGroup').style.display = 'none';
                                }
                            </script>
                        </div>
                        <!-- End of Item -->
